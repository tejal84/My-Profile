<!DOCTYPE html>
<html>

<head>
    <title> Registration form </title>
</head>

<body>
    <h2> Student Registration form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td>
                    <td> <input type="text" placeholder="first name" autofocus required></td>
                </tr>
                <tr>
                    <td> <label> Mobile Number </label> </td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td> <label> Age </label> </td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td> <label> Last Name </label> </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> <label> Email Adress </label> </td>
                    <td> <input type="text" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td> <label> Password </label> </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> <label> select Graduation </label> </td>
                    <td>
                        <select>
                            <option> B.E </option>
                            <option> M.C.A </option>
                            <option> B.C.S </option>
                            <option> B.A </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label> Tranings </label> </td>
                    <td>
                        <input type="checkbox">
                        <lable> Angular </lable>
                        <input type="checkbox">
                        <lable> React </lable>
                        <input type="checkbox">
                        <lable> Java </lable>
                        <input type="checkbox">
                        <lable> Testing </lable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable> Gender </lable>
                    </td>
                    <td>
                        <input type="radio" name="gender"> <label> Female </label>
                        <input type="radio" name="gender"> <label> male </label>
                        <input type="radio" name="gender"> <label> others </label>
                    </td>

                </tr>
                <tr>
                    <td> <label> Date of Birth</label> </td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td> <label> Pass out Year </label> </td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td> <label> Profile Photo </label> </td>
                    <td> <input type="file"></td>
                </tr>
                <tr>
                    <td> <label> Citizenship </label> </td>
                    <td> <input type="text" readonly></td>
                </tr>
                <tr>
                    <td> <label> Country </label> </td>
                    <td> <input type="text" value="india" disabled> </td>
                </tr>

                <tr>
                    <td> <label> Upload Marksheet </label> </td>
                    <td> <input type="file" multiple></td>
                </tr>

                <tr>
                    <td> <label> Permanent Adress </label> </td>
                    <td> <textarea rows="6" cols="30"> </textarea> </td>
                </tr>
                <tr>
                    <td> <input type="submit"> </td>
                    <td> <input type="reset"> </td>
                </tr>
                <tr>
                    <td> Download Template </td>
                    <td>
                        <button> 
                            <a > Download </a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>


</body>


</html>
